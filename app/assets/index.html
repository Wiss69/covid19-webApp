<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COVID 19</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-reboot@4.3.1/reboot.css" integrity="sha256-NqCb52G5cOo+mE3Q1asDA+xnvGifFUpu4N5+7vWLyD0=" crossorigin="anonymous">
</head>
<body>
    <h1 class="title is-1">Covid-19 API</h1>

    <div id="content">
        <button class="button is-link is-large is-outlined is-fullwidth"></button>
    </div>
    <div class="modal SeeInfosModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Country infos</p>
                <button class="delete return" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <div class="tcountryTitle"></div>
                <h1>Total deaths :</h1><span class="case-deaths"></span> people
                <h1>Total confirmed :</h1><span class="case-confirmed"></span> people
                <h1>Total recovered :</h1> <span class="case-recovered"></span> people
            </section>
            <footer class="modal-card-foot">
            <button class="button return">Return</button>
            </footer>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
